<!DOCTYPE html>
<html >
	<head>
		<meta charset="utf-8">
		<link rel="stylesheet" href="https://code.jquery.com/ui/1.10.4/themes/flick/jquery-ui.css">
		<link rel="stylesheet" href="styles/style.css">
		<link href='https://fonts.googleapis.com/css?family=Source+Sans+Pro:400,300' rel='stylesheet' type='text/css'>
	</head>
	<body>
		<div class="container centered">
			<div class="left">
				<div id="alarm">
					<img id="mute" src="images/mute.png">
					<img id="sound" src="images/sound.png">
				</div>
				<audio id="play-alarm">
					<source src="audio/alarm_sound.ogg" type="audio/ogg">
				 	<source src="audio/alarm_sound.wav" type="audio/wav">
				 	<source src="audio/alarm_sound.mp3" type="audio/mpeg">
				</audio> 
				<div class="clock">
					<div class="gradient" id="circle">
						<div class="mid-circle">
							<div class="inner-circle">
								<div id="pause-time-display">00:00</div>
								<div id="time-display">00 : 00</div>
								<div id="play-pause">
									<img id="pause" src="images/pause.png"></img>
									<img id="play" src="images/play.png"></img>
								</div>
							</div>
						</div>
					</div>
					<div class="gradient1" id="left-arc"></div>
				</div>
			</div>
			<div class="right">
				<div class="label jp">
					Aseta jakson pituus
				</div>
				<div class="jp-slider-component">
					<div class="min" id="jp-slider-min"></div>
					<div id="jp-slider">
					</div>
					<div class="max" id="jp-slider-max"></div>
				</div>
				<div class="label tp">
					Aseta tauon pituus
				</div>
				<div class="tp-slider-component">
					<div class="min" id="tp-slider-min"></div>
					<div id="tp-slider">
					</div>
					<div class="max" id="tp-slider-max"></div>
				</div>
				<div class="label jm">
					Jaksojen määrä
				</div>
				<div class="task-tab1">
					<div class="tg-one task"></div>
					<div class="tg-one task"></div>
					<div class="tg-one task"></div>
					<div class="tg-one task"></div>
					<div class="tg-one task"></div>
					<div class="tg-one task"></div>
					<div class="tg-one task"></div>
					<div class="tg-one task"></div>
				</div>
				<div class="task-tab2">
					<div class="tg-two task"></div>
					<div class="tg-two task"></div>
					<div class="tg-two task"></div>
					<div class="tg-two task"></div>
					<div class="tg-two task"></div>
					<div class="tg-two task"></div>
					<div class="tg-two task"></div>
					<div class="tg-two task"></div>
				</div>
				<div class="task-picker-panel">
					<div  id="dec"><img src="images/arrow-dec.png"</img></div>
					<div id="sel-task">0</div>
					<div  id="inc"><img src="images/arrow-inc.png"</img></div>
				</div>
				<div id="reset">Nollaa kaikki</div>
			</div>
		</div>
		<script src="https://code.jquery.com/jquery-2.1.1.js"></script>
		<script src="https://code.jquery.com/ui/1.11.1/jquery-ui.js">
		</script>
		<script src="scripts/jquery.ui.touch-punch.min.js"></script>
		<script src="scripts/script.js"></script>
	</body>
</html>
